	<h:body>
	

	<ui:composition template="/arche.xhtml">

<f:metadata> 
	<f:viewParam name="id" value="#{mbSousCat.sousCatSelect}"/> 
	<f:viewAction action="#{mbSousCat.init()}"/> 
</f:metadata> 

<section class="info-section">

	<div class="container">

		<div class="head-box text-center mb-5">
			<h2>Que cherchez vous</h2>
			<h6 class="text-underline-primary">This is information panel</h6>
		</div>
		
		<ui:repeat value="#{mbSousCat.allCatById}" var="souscat">
			<b:panelGrid columns="1" style="float:left" >	
				<a href= "/AppWeb/faces/affichageArticle.xhtml?id=#{souscat.id}">
	            	<img src="img/#{souscat.nomImage}" height="100px"/>

					<p class="px-4">#{souscat.description}</p>
				</a>
	        </b:panelGrid>
		</ui:repeat>
				
	</div>
</section>
