	<!-- Header -->

				<h:form>

  					note<b:inputText value="#{mbMessage.messageCurrent.note}"/><br/>
					<h:commandButton action="#{mbMessage.addMessage()}" value="Valider" />
				</h:form>

			</div>
		</ui:define>
	</ui:composition>

</h:body>
