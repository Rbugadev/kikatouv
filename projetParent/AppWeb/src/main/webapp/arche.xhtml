<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>KiKaTou - Location de matériel et services</title>
	<link href="resources/css/accueil.css" rel="stylesheet" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
		rel="stylesheet" id="bootstrap-datetimepicker-css" />	
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/4.2.5/jquery.bootstrap-touchspin.css"
		rel="stylesheet" id="bootstrap-touchspin.css" />	

<!-- 
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.bootstrap.css"
		rel="stylesheet" id="dataTables.bootstrap.css" />	
-->

</h:head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.js"
		type="text/javascript"></script>
	<script type="text/javascript" src="accueil.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-touchspin/4.2.5/jquery.bootstrap-touchspin.js"
		type="text/javascript"></script>
		
<!-- 		
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"
		type="text/javascript"></script>
-->
 

	<!-- Top navigation -->
	<nav class="navbar navbar-expand-md fixed-top top-nav"
		style="background-color: #565455">
		<div class="container">
			<a class="navbar-brand" href="/AppWeb/faces/Accueil.xhtml"><img
				src="img/logo.png" height="80px" alt="" /><strong>KikaTou</strong></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"><i class="fa fa-bars"
					aria-hidden="true"></i></span>
			</button>

			<!-- Catégories  -->
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">

					<ui:repeat var="cat" value="#{mbCategorie.allCategories}">

						<li class="nav-item active"><a class="nav-link"
							href="/AppWeb/faces//affichageSousCat.xhtml?id=#{cat.id}">
								#{cat.nom} <span class="sr-only">(current)</span>
						</a></li>

					</ui:repeat>

					<form class="form-inline my-2 my-lg-0" action="">
						<li><a class="btn btn-success btn-sm ml-3" href="/AppWeb/faces/affichageCommande.xhtml">
							<i class="fa fa-shopping-cart"></i> Panier <span class="badge badge-light">#{mbcommande.quantiteTotalArticle}</span>
						</a></li>
					</form>

				</ul>
			</div>
		</div>

		<b:form>
			<b:dropButton look="primary" value="Bonjour #{mblogin.user.prenom}" rendered="#{mblogin.isConnected==1?true:false}" icon-awesome="fa-child">
				<b:navLink value="Mon Compte" href="/AppWeb/faces/monCompte.xhtml"></b:navLink>
				<b:navLink value="Mes Evénements" href="/AppWeb/faces/HistoriqueEvent.xhtml"></b:navLink>
				<b:navLink value="Créer un événement" href="/AppWeb/faces/ajoutEventTest.xhtml"></b:navLink>
				
				<b:navLink></b:navLink>
				<b:navCommandLink value="Déconnexion" action="#{mblogin.deconnection()}">
					<i class="fa fa-fw fa-power-off"></i>
				</b:navCommandLink>
			</b:dropButton>
			<b:commandButton 	value="Identifiez-vous"  
				icon-awesome="fa-child"
				look="primary"
				rendered="#{mblogin.isConnected==1?false:true}"
				action="#{mblogin.pageconnexion()}" />
		</b:form>
		
	
	</nav>

	<!-- Centre de la page -->

	<div id="centre">
		<!-- Changer l'emplacement avec align="center/right.." -->
		<ui:insert name="content">
		</ui:insert>

	</div>

	<br />
	<br />
	<br />
	<br />

</body>
</html>
